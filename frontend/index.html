    <!-- Primary Meta Tags -->

    <meta name="keywords" content="fraternities, sororities, greek life, college marketing, university partnerships, fraternity database">
    <link rel="canonical" href="https://fraternitybase.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fraternitybase.com/">
    <meta property="og:title" content="FraternityBase - Your College Marketing Database">
    <meta property="og:description" content="Access 5,000+ Greek organizations across 250+ universities. The ultimate database for college marketing and fraternity partnerships.">
    <meta property="og:image" content="https://fraternitybase.com/fraternitybase-og-logo.png">

    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="FraternityBase - Your College Marketing Database">

    <!-- Twitter -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "FraternityBase",
      "description": "Access 5,000+ Greek organizations across 250+ universities. The ultimate database for college marketing and fraternity partnerships.",
      "url": "https://fraternitybase.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-title" content="FraternityBase">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Prevent duplicate custom element registration (TinyMCE fix) -->
    <script>
      if (window.customElements) {
        const originalDefine = window.customElements.define;
        window.customElements.define = function(name, constructor, options) {
          if (!window.customElements.get(name)) {
            originalDefine.call(window.customElements, name, constructor, options);
          }
        };
      }
    </script>
