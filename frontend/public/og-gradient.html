<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraternityBase OG Image - Blue Green Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle pattern overlay */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px;
            max-width: 900px;
        }

        .logo {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 28px;
            margin: 0 auto 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 84px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: white;
            font-size: 84px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -3px;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.98);
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 50px;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .domain {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            opacity: 0.95;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
        }

        .instructions {
            margin: 40px;
            text-align: center;
            color: white;
        }

        .instructions h2 {
            margin-bottom: 20px;
        }

        .instructions pre {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            color: #10B981;
        }
    </style>
</head>
<body>
    <div class="og-container" id="ogImage">
        <div class="bg-pattern"></div>

        <div class="content">
            <div class="logo">ðŸ§¢</div>

            <h1>FraternityBase</h1>

            <div class="tagline">Your College Marketing Database</div>
        </div>

        <div class="domain">fraternitybase.com</div>
    </div>

</body>
</html>
