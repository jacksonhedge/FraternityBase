<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#f3f4f6"/>

  <!-- Baseball cap -->
  <g transform="translate(16, 16)">
    <!-- Cap crown -->
    <ellipse cx="0" cy="-2" rx="10" ry="8" fill="#16a34a"/>

    <!-- Cap button on top -->
