    <!-- Cap brim -->
    <ellipse cx="0" cy="3" rx="11" ry="4" fill="#15803d"/>
    <path d="M -11 3 Q -11 5, 0 5.5 Q 11 5, 11 3" fill="#14532d" opacity="0.3"/>

    <!-- Seam lines -->
    <path d="M -7 -7 Q 0 -8, 0 2" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M 7 -7 Q 0 -8, 0 2" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.4"/>
  </g>
</svg>